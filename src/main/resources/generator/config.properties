#数据库配置
jdbc.driverClass=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/Hogwarts-mini?characterEncoding=utf8&useSSL=true
jdbc.user=root
jdbc.password=root
#通过Mapper配置
mapper.plugin=tk.mybatis.mapper.generator.MapperPlugin

#为dao层准备一个指定的父类
mapper.Mapper=com.hogwartsmini.demo.common.MySqlExtensionMapper
#指定目标实体类在哪个包里面
targetModelPackage=com.hogwartsmini.demo.entity
#指定dao在哪个包里
targetMapperPackage=com.hogwartsmini.demo.dao